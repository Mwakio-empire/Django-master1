{% extends 'shop/base.html' %}

{% block body_class %}password-reset-confirm-page{% endblock %}
{% block header_class %}small-header{% endblock %}
{% block main_class %}main-content-padding{% endblock %}

{% block content %}
<div class="password-reset-confirm-container">
    <h2>Set a New Password</h2>
    <form method="post" class="password-reset-confirm-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
    </form>
{% endblock %}
