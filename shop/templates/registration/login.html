
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'staticfiles/admin/css/login.css' %}">
<div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="forgot-password-link"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
</div>
<script src="{% static 'staticfiles/admin/js/login.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

{% endblock %}
